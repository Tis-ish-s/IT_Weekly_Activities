<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sumAndProduct(arr) {
    let sum = 0;
    let product = 1;

    for (let num of arr) {
        sum += num;
        product *= num;
    }

    return { sum, product };
}

const numbers = [1, 2, 3, 4, 5];
const result = sumAndProduct(numbers);
document.writeln("Sum:", result.sum);
document.write("<br>Product:", result.product);

       
    </script>
</body>
</html>
