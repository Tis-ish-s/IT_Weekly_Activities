<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #2f7da3; 
            color: white;
        }
        .even {
            background-color: #e0e6e9; 
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        document.write("<table>");
        document.write("<tr><th>S.N.</th><th>Name</th><th>Image</th></tr>");

        for (var i = 1; i <= 4; i++) {
            var rowClass = (i % 2 === 0) ? "even" : ""; 
            document.write(`<tr class="${rowClass}">`);
            document.write(`<td>${i}</td>`);
            document.write(`<td>Name ${i}</td>`);
            document.write(`<td><img src="${i}.jpg" alt="Image ${i}" width="50"></td>`);
            document.write("</tr>");
        }

        document.write("</table>");
        
    </script>
</body>
</html>
